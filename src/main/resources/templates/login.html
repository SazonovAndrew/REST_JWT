
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>

<div class="d-flex justify-content-center">

    <form method="POST" th:action="@{/login}" >
        <h3 class="font-weight-bold" >Please sign in</h3>
        <div class="form-group">
            <div>
                <input th:type="text" class ="form-control" name="username" placeholder="Email address" required autofocus />

                <input th:type="password" class ="form-control"  name="password" placeholder="Password"  required/>
            </div>
            <div class ="mt-2" >
                <button type="submit" class="btn btn-primary" style= "width: 300px;" >Sign In</button>
            </div>
        </div>
<!--        <div class="d-flex justify-content-center">-->
<!--            <h5><a href="/reg">Register</a></h5>-->
<!--        </div>-->

    </form>


</div>
</body>
</html>
